<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Jose Electrofix</title>
  <style>
    :root {
      --primary: #0055aa;
      --dark: #003366;
      --light: #f5f8ff;
    }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--light);
      color: #222;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: var(--dark);
      margin-bottom: 1rem;
    }
    p {
      color: #333;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    a.button {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a.button:hover {
      background: var(--dark);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. We’ll get back to you shortly — usually within 24 hours.</p>
    <p>If your matter is urgent, please call or WhatsApp us at <strong>+254 717 173 963</strong>.</p>
    <a href="index.html" class="button">⬅ Back to Home</a>
  </div>
</body>
</html>
